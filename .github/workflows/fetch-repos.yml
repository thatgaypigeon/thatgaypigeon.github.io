name: "Parse Repositories üìö"
run-name: "Parse Repositories üìö by @${{ github.actor }}"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    name: "Run fetch-repos.py"
    runs-on: ubuntu-latest

    steps:
      - name: Git config
        run: |
          git config --global user.name "thatgaypigeon"
          git config --global user.email "pigeon43.stuff@gmail.com"

      - name: Checkout
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt
          pip freeze

      - name: Run fetch-repos.py
        run: python ./.github/workflows/scripts/fetch-repos.py
        env:
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}

      - name: Pre-build commit
        run: |
          git add ./src/_static/searchindex/github.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update search index [‚öôÔ∏è]"
            git remote set-url origin https://${{ secrets.GH_PAT_TOKEN }}@github.com/thatgaypigeon/thatgaypigeon.github.io.git
            CUR_BRANCH=$(echo $GITHUB_REF | sed -e "s/refs\/heads\///g")
            git pull origin $CUR_BRANCH -v
            git push
          fi
