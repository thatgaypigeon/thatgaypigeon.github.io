name: "Build üõ†Ô∏è"
run-name: "Build üõ†Ô∏è by @${{ github.actor }}"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"

permissions:
  contents: write

jobs:
  run:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Git config
        run: |
          git config --global user.name "thatgaypigeon"
          git config --global user.email "pigeon43.stuff@gmail.com"

      - name: Checkout
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install lupa --use-pep517
          pip install -e git+https://github.com/tatuylonen/wikitextprocessor.git@f2ae75ac1ef87483d81da0f72653ce03601e08f0#egg=wikitextprocessor

      - name: Build with MkDocs
        run: python -m mkdocs gh-deploy --force --config-file mkdocs.yml --message "üõ†Ô∏è Manual build [$(git rev-parse HEAD)]"

      - name: Cleanup files
        run: rm -rf build
