name: "ğŸ› ï¸ Build"
run-name: "ğŸ› ï¸ Build by @${{ github.actor }}"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"

permissions:
  contents: write

jobs:
  run:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Git config
        run: |
          git config --global user.name "thatgaypigeon"
          git config --global user.email "pigeon43.stuff@gmail.com"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      - name: Debugging
        run: |
          pwd
          ls -la

      - name: Build with mkdocs
        run: |
          git fetch origin gh-pages
          git reset --hard origin/gh-pages
          mkdocs gh-deploy --config-file ./mkdocs.yml --message "ğŸ› ï¸ Build [$(git rev-parse HEAD)]"

      - name: Cleanup files
        run: rm -rf build
