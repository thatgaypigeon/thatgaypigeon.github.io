<div class="menu" id="text-settings">
    <button aria-label="Text settings" class="menu-button" id="font-button" type="button">
        <div class="icon ph ph-text-aa"></div>
    </button>
    <div class="menu-inner">
        <div class="h2">
            <span><i class="ph ph-text-aa"></i> Text settings</span>
            <div class="no-cookies-warning ph-bold ph-warning icon-tooltip">
                <div tooltip=""></div>
            </div>
        </div>
        <form>
            <fieldset>
                <legend>Font</legend>
                <div class="input-wrapper">
                    <input id="font-default" name="font" type="radio" value="default" checked />
                    <label for="font-default">
                        <div class="main-label">Default</div>
                        <div class="more-info ph-bold ph-info icon-tooltip">
                            <div tooltip='"Lexend" is an open source sans-serif typeface designed by Bonnie Shaver-Troup and Thomas Jockin, intended to reduce visual stress and improve reading performance.' tooltip-type="big"></div>
                        </div>
                        <div class="sub-label">Lexend</div>
                    </label>
                </div>
                <div class="input-wrapper">
                    <input id="font-atkinson-hyperlegible" name="font" type="radio" value="atkinson-hyperlegible" />
                    <label for="font-atkinson-hyperlegible">
                        <div class="main-label">Alternate</div>
                        <div class="more-info ph-bold ph-info icon-tooltip">
                            <div tooltip='"Atkinson Hyperlegible" is a freely available typeface developed by the Braille Institute of America intended to optimise legibility for the visually impaired.' tooltip-type="big"></div>
                        </div>
                        <div class="sub-label">Atkinson Hyperlegible</div>
                    </label>
                </div>
                <div class="input-wrapper">
                    <input id="font-noto-sans" name="font" type="radio" value="noto-sans" />
                    <label for="font-noto-sans">
                        <div class="main-label">Clean</div>
                        <div class="more-info ph-bold ph-info icon-tooltip">
                            <div tooltip='"Noto Sans" is a free and open source humanist sans-serif typeface designed by Google to cover all the world&apos;s writing systems defined in the Unicode Standard.' tooltip-type="big"></div>
                        </div>
                        <div class="sub-label">Noto Sans</div>
                    </label>
                </div>
                <div class="input-wrapper">
                    <input id="font-open-dyslexic" name="font" type="radio" value="open-dyslexic" />
                    <label for="font-open-dyslexic">
                        <div class="main-label">Dyslexia-friendly</div>
                        <div class="more-info ph-bold ph-info icon-tooltip">
                            <div tooltip='"Open Dyslexic" is a free and open source typeface designed by Abelardo González to help mitigate some of the common reading struggles faced by people with dyslexia.' tooltip-type="big"></div>
                        </div>
                        <div class="sub-label">Open Dyslexic</div>
                    </label>
                </div>
            </fieldset>
            <fieldset id="font-size">
                <legend>Text size</legend>
                <div class="input-wrapper button-wrapper">
                    <div class="main-label">
                        <input aria-label="Decrease font size" class="settings-button" id="decrease-font-size" name="font-size" type="button" value="−" />
                        <output id="font-size-output">100%</output>
                        <input aria-label="Increase font size" class="settings-button" id="increase-font-size" name="font-size" type="button" value="+" />
                    </div>
                    <div class="more-info ph-bold ph-info icon-tooltip">
                        <div tooltip="Change the text size"></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
