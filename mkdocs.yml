repo_name: thatgaypigeon/thatgaypigeon.github.io
repo_url: https://github.com/thatgaypigeon/thatgaypigeon.github.io

docs_dir: src
site_dir: build

watch:
  - theme
  - extensions

theme:
  name: null
  locale: en
  custom_dir: theme
  include_sidebar: false
  static_templates:
    - 404.html

plugins:
  - redirects:
      redirect_maps:
        "discord.md": "https://discord.gg/aB4Bw5pyTS"
        "github.md": "https://github.com/thatgaypigeon"
        "source.md": "https://github.com/thatgaypigeon/thatgaypigeon.github.io"
        "wiki.md": "https://pigeon.miraheze.org/wiki/"
        "youtube.md": "https://youtube.com/@thatgaypigeon"

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: "\uEBC2"
      permalink_class: anchor
      permalink_title: ""
  - wikilinks

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  # - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

  # Other
  - mdx_truly_sane_lists

  # Custom
  - extensions.tone:ToneExtension

extra:
  version: 1.0
